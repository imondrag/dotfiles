- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create: ['~/.config']

- link:
    # Config dir:
    ~/.config/shell:
      path: config/shell
      create: true

    ~/.config/nvim:
        path: config/nvim
        force: true

    ~/.config/alacritty:
        path: config/alacritty
        force: true


    # Misc. Config
    # Git
    ~/.gitconfig: config/gitconfig

    ~/.zprofile:
        path: config/zprofile
    ~/.zshrc:
        path: config/zshrc

    # SSH:
    ~/.ssh/config:
        path: config/ssh_config
        force: true


# Keep DotBot up-to-date
- shell:
  - [git submodule update --init --recursive, Installing submodules]
