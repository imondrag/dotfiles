- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create: ['~/.config']

- link:
    # Terminal:
    ~/.config/shell:
      path: shell
      create: true

    ~/.zprofile:
        path: config/zprofile
    ~/.zshrc:
        path: config/zshrc

    # Git
    ~/.gitconfig: config/gitconfig

    # SSH:
    ~/.ssh/config:
        path: config/ssh_config
        force: true

    # Editors:
    #~/.vimrc: config/editorconfig
    #~/.nanorc: config/nanorc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
